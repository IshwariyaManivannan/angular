<div class="mainpage">
  <form [formGroup]="signupform" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <div class="form-group">
        <label><b>Email</b></label>
        <input [class.is-invalid]="email?.invalid && email?.touched" type="email" placeholder="Enter Email" class="form-control" formControlName="email"  >
     
        <div *ngIf="(email?.invalid && email?.touched) || email?.dirty || message==='emailEmpty' || message1==='invalid'">
        <small *ngIf="email?.errors?.['required']"  class="text-danger">Email is required</small>
        <small *ngIf="email?.errors?.['pattern']" class="text-danger">Please provide a valid email address</small>
        </div>
      </div>

      
     <div class="form-group">
      <label><b>Password</b></label>
      <input [class.is-invalid]="password?.touched" [type]="hide ? 'password' : 'text' "type="password" placeholder="Enter Password" minlength="6" formControlName="password" class="form-control">
      <div *ngIf="(password?.touched || password?.dirty) || error==='passwordEmpty'">
         <small *ngIf="password?.errors?.['required']" class="text-danger">Password is required</small>
         <small *ngIf="password?.errors?.['minlength']" class="text-danger">characters should be greater than 6</small>
      </div>
    </div>

    <div class="clearfix">
        <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
        <button type="submit" class="signupbtn" (click)="signup()">Sign Up</button>
      </div>
    </div>
    <div class="signin">
         <small>Already have an Account? <a [routerLink]="['']">SignIn</a></small>
    </div>
  </form>
</div>
